<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="calculator, color picker, font style, web application, mood color, font customization">
  <title>Wave</title>
  <link rel="stylesheet" href="/home/calculator.css">
</head>
<body id="body">
  <header>
    <div class="nav">
        <ul>
          <li><img src="1.png" alt="Logo" width="70px"></li>
          <li><a href="/home/home.html">Home</a></li>
          <li><a href="/home/toDoList.html">To Do Task</a></li>
          <li><a href="/home/calculator.html">Calculator</a></li>
          <li><label><input type="color" id="colorInput"/> Mood </label></li>
          <select name="fontFamily" id="fontStyle">
              <option> Font Style </option>
              <option value="font1">Courier New</option>
              <option value="font2">Franklin Gothic</option>
              <option value="font3">Gill Sans</option>
              <option value="font4">Lucida Sans</option>
          </select> 
        </ul>
    </div>
  </header>
  <div id="div1">
    <input id="display" readonly>
    <div id="keys">
      <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
      <button onclick="appendToDisplay('1')">1</button> 
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="cleardisplay()" class="operator-btn">AC</button>
    </div>
  </div>
  <footer id="footer">

  </footer>
  <script src="/home/calculator.JS"></script>
  <script src="/home/all.js"></script>
</body>
</html>
