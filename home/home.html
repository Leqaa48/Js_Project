<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LHY Project</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="nav">
      <ul>
        <li><img src="1.png" alt="Logo" width="70px"></li>
        <li><a href="">Home</a></li>
        <li><a href="">To Do Task</a></li>
        <li><a href="">Calculator</a></li>
      </ul>
    </div>
  </header>

  <main id="contact">
    <form id="contactForm">
        <h2>Contact Us</h2>
        <div class="inputs">
          <label for="userName">User Name:</label>
          <input type="text" class="input-style" id="userName" required>
          <label for="email">Email:</label>
          <input type="email" class="input-style" id="email" required>
          <label for="dob">Date Of Birth:</label>
          <input type="date" class="input-style" id="dob" required>
          <label for="phoneNumber">Phone:</label>
          <input type="tel" class="input-style" id="phoneNumber" required>
          <label for="password">Password:</label>
          <input type="password" class="input-style" id="password" required>
          <input type="checkbox" class="checkbox-style" id="agreement" >
          <label for="agreement">Agree to Terms</label>
        </div>
        <div class="buttons">
          <button type="button" id="saveToLocalStorage" disabled>Save to Local Storage</button>
          <button type="button" id="saveToSessionStorage" disabled>Save to Session Storage</button>
          <button type="reset" id="clearForm">Clear Form</button>
        </div>
    </form>
  </main>

  <footer id="footer">
    <h2>&copy; All copyrights reserved</h2>
    <p>Follow Us: |<a href="https://www.linkedin.com/"> LinkedIn</a></p>
  </footer>
  <script src="home.js"></script>
</body>
</html>
